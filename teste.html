<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .scroll-buttons {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
    }
    .scroll-buttons .btn {
      display: inline-block;
      min-width: 100px;
      margin-right: 8px;
    }
    .top-right-actions {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 60%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4 position-relative">
    <div class="top-right-actions">
      <div class="scroll-buttons bg-white border rounded p-2">
        <!-- Muitos botões -->
        <button class="btn btn-sm btn-primary">Ação 1</button>
        <button class="btn btn-sm btn-primary">Ação 2</button>
        <button class="btn btn-sm btn-primary">Ação 3</button>
        <button class="btn btn-sm btn-primary">Ação 4</button>
        <button class="btn btn-sm btn-primary">Ação 5</button>
        <button class="btn btn-sm btn-primary">Ação 6</button>
        <button class="btn btn-sm btn-primary">Ação 7</button>
        <button class="btn btn-sm btn-primary">Ação 8</button>
        <button class="btn btn-sm btn-primary">Ação 9</button>
        <button class="btn btn-sm btn-primary">Ação 10</button>
        <button class="btn btn-sm btn-primary">Ação 11</button>
        <button class="btn btn-sm btn-primary">Ação 12</button>
        <button class="btn btn-sm btn-primary">Ação 13</button>
        <button class="btn btn-sm btn-primary">Ação 14</button>
        <button class="btn btn-sm btn-primary">Ação 15</button>
      </div>
    </div>

    <h1 class="mb-4">Dashboard</h1>

    <div class="row mb-4">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <canvas id="chart1"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5>Tabela 1</h5>
            <table class="table table-striped">
              <thead>
                <tr><th>Nome</th><th>Valor</th></tr>
              </thead>
              <tbody>
                <tr><td>Exemplo A</td><td>100</td></tr>
                <tr><td>Exemplo B</td><td>200</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5>Tabela 2</h5>
            <table class="table table-striped">
              <thead>
                <tr><th>Item</th><th>Status</th></tr>
              </thead>
              <tbody>
                <tr><td>Item 1</td><td>Ativo</td></tr>
                <tr><td>Item 2</td><td>Inativo</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      labels: ["Jan", "Feb", "Mar", "Apr"],
      datasets: [
        {
          label: "UV",
          data: [400, 300, 200, 278],
          backgroundColor: "rgba(54, 162, 235, 0.6)",
        },
        {
          label: "PV",
          data: [2400, 2210, 2290, 2000],
          backgroundColor: "rgba(75, 192, 192, 0.6)",
        }
      ]
    };

    const config1 = {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [data.datasets[0]]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Gráfico UV' }
        }
      },
    };

    const config2 = {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [data.datasets[1]]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Gráfico PV' }
        }
      },
    };

    new Chart(document.getElementById('chart1'), config1);
    new Chart(document.getElementById('chart2'), config2);
  </script>
</body>
</html>
