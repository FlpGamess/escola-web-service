<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" /> <!-- Define a codificação como UTF-8 para suportar acentuação -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsividade em dispositivos móveis -->
  <title>Navbar com Gráficos</title> <!-- Título da aba do navegador -->

  <!-- Importa o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Importa o CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Marca ou logo -->
      <a class="navbar-brand" href="#">MinhaMarca</a>

      <!-- Botão para expandir navbar em telas pequenas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens da navbar -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Alinha os itens à direita -->
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" onclick="acao1()">Botão 1</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" onclick="acao2()">Botão 2</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light" onclick="acao3()">Botão 3</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal da página -->
  <div class="container mt-4">
    <!-- Linha com dois gráficos lado a lado -->
    <div class="row">
      <!-- Primeiro gráfico -->
      <div class="col-md-6 mb-4">
        <canvas id="grafico1"></canvas>
      </div>
      <!-- Segundo gráfico -->
      <div class="col-md-6 mb-4">
        <canvas id="grafico2"></canvas>
      </div>
    </div>

    <!-- Linha com card contendo botões com scroll -->
    <div class="row mb-5">
      <div class="col-md-6">
        <div class="card"> <!-- Card do Bootstrap -->
          <div class="card-header bg-success text-white">
            Painel de Botões <!-- Título do card -->
          </div>
          <!-- Corpo com rolagem interna -->
          <div class="card-body botao-scroll">
            <div class="d-grid gap-2"> <!-- Gera botões empilhados com espaçamento -->
              <!-- Botões responsivos -->
              <button class="btn btn-outline-primary">Botão A</button>
              <button class="btn btn-outline-primary">Botão B</button>
              <button class="btn btn-outline-primary">Botão C</button>
              <button class="btn btn-outline-primary">Botão D</button>
              <button class="btn btn-outline-primary">Botão E</button>
              <button class="btn btn-outline-primary">Botão F</button>
              <button class="btn btn-outline-primary">Botão G</button>
              <button class="btn btn-outline-primary">Botão H</button>
              <button class="btn btn-outline-primary">Botão I</button>
              <button class="btn btn-outline-primary">Botão J</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Conteúdo extra para criar rolagem no body -->
    <div class="mb-5">
      <h2>Conteúdo Extra</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse nec felis non urna accumsan cursus.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a lectus non dolor commodo cursus.</p>
      <!-- Pode duplicar os parágrafos para aumentar o scroll -->
    </div>
  </div>

  <!-- Bootstrap JS (interatividade como navbar responsiva) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js (para desenhar gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script JavaScript customizado -->
  <script src="script.js"></script>
</body>
</html>
